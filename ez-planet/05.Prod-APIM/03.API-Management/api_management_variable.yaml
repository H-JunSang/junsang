 # For Region
location: koreacentral # For Region

# For Prefix Variable
prefix: EZ-Planet # For Prefix Variable

# For Shared Resource Group, location and resource tags
shared_rg: EZ-Planet-PaaS-Shared-RG # 리소스 그룹
shared_tag_creator: "Laonpeople" # For Shared Resource Tags
shared_tag_environment: "Prod" # For Shared Resource Tags
billing_tag: Prod-APIM

# APIM Public IP
shared_prod_apim_pip: Shared-Prod-APIM-PIP-01
allocation_method: Static
sku: Standard
sku_tier: Regional
zones: ["1"]
idle_timeout_in_minutes: 4
ip_version: "IPv4"
domain_name_label: api-prod

# Shared Vnet
shared_vnet: EZ-Planet-PaaS-Shared-vNET # 가상 네트워크 이름

# Shared Prod APIM Subnet
prod_apim_subnet: Shared-Prod-APIM-Subnet # 서브넷 이름

# For Prod API Management
shared_prod_apim_name: Shared-Prod-Apim-Gateway-01
publisher_name: laonpeoplecompany
publisher_email: "hw038@laonpeople.com"
sku_name: "Premium_1"
network_type: Internal

### For Management Identity
identity: "UserAssigned"
shared_user_managed_identity: EZPlanet-Paas-Shared-Mid-01
###
enable_backend_ssl30: true                                
enable_backend_tls10: true                               
enable_backend_tls11: true                                 
enable_frontend_ssl30: true                                
enable_frontend_tls10: true                               
enable_frontend_tls11: true                                
tls_ecdhe_ecdsa_with_aes128_cbc_sha_ciphers_enabled: true  
tls_ecdhe_ecdsa_with_aes256_cbc_sha_ciphers_enabled: true 
tls_ecdhe_rsa_with_aes128_cbc_sha_ciphers_enabled: true   
tls_ecdhe_rsa_with_aes256_cbc_sha_ciphers_enabled: true    
tls_rsa_with_aes128_cbc_sha256_ciphers_enabled: true       
tls_rsa_with_aes128_cbc_sha_ciphers_enabled: true          
tls_rsa_with_aes128_gcm_sha256_ciphers_enabled: true       
tls_rsa_with_aes256_gcm_sha384_ciphers_enabled: true       
tls_rsa_with_aes256_cbc_sha256_ciphers_enabled: true       
tls_rsa_with_aes256_cbc_sha_ciphers_enabled: true          
triple_des_ciphers_enabled: true
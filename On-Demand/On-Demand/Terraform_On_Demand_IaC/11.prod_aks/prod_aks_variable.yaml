prod-it-inference_node_min_count: "1" # Inference 쿠버네티스 사용자 노드 풀 최소 노드 대수
prod-it-inference_node_max_count: "3" # Inference 쿠버네티스 사용자 노드 풀 최대 노드 대수
prod-it-inference_node_max_pods_count: "50" # Inference 쿠버네티스 사용자 노드 최대 파드 대수
prod-it-inference_node_pool_mode: "User" # Inference 쿠버네티스 사용자 노드 풀 모드
prod-it-inference_agent_node_label_prefix: "Environment" # Inference 쿠버네티스 에이전트 풀 노드 프리픽스
prod-it-inference_agent_node_label: "prod-it-inference-agent" # Inference 쿠버네티스 에이전트 풀 노드 레이블
prod-it-inference_itinfshrd_node_pool: "itinfshrd" # Inference 쿠버네티스 사용자 노드 풀 이름
prod-it-inference_itinfshrd_node_vm_size: "Standard_D2ds_v5" # Inference 쿠버네티스 사용자 노드 풀 가상머신 스펙
prod-it-inference_itinfshrd_node_pool_label_prefix_1: "Domain" # itinfshrd 노드 풀 레이블 프리픽스
prod-it-inference_itinfshrd_node_pool_label_prefix_2: "Environment" # itinfshrd 노드 풀 레이블 프리픽스
prod-it-inference_itinfshrd_node_pool_label_1: "Shared" # itinfshrd 노드 풀 레이블
prod-it-inference_itinfshrd_node_pool_label_2: "IT" # itinfshrd 노드 풀 레이블
prod-it-inference_paitinf_node_count: "0" # Inference paitinf 풀 노드 대수

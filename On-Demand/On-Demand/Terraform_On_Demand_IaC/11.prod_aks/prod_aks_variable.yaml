prod-it-inference_paitinf_node_vm_size: "Standard_NC8as_T4_v3" # Inference 쿠버네티스 사용자 노드 풀 가상머신 스펙
prod-it-inference_paitinf_node_pool_taints: ["sku=gpu:NoSchedule"] # paitinf 노드 테인트

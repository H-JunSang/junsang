prod-it-inference_k8s_dns_service_ip: "10.12.0.10" # Inference 쿠버네티스 DNS 주소
prod-it-inference_agent_pool: "agentpool" # Inference 쿠버네티스 에이전트 풀 이름
prod-it-inference_agent_pool_count: "1" # Inference 쿠버네티스 에이전트 풀 노드 대수

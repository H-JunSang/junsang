prod-it-inference_cpu_alert_short_name: "CpuAlert" # CPU 알람 Short 이름
prod-it-inference_alert_email_admin: "Prod-IT-Inference-k8sadmin" # 알람 메일 관리자
prod-it-inference_alert_email_address: "kwlee@tdgl.co.kr" # 알람 메일 주소
prod-it-inference_cpu_alert_name: "Prod-IT-Inference-K8s-Cpu-Alert" # CPU 알람 이름
prod-it-inference_cpu_metric_namespace: "Microsoft.ContainerService/managedClusters" # CPU 메트릭 이름 스페이스
prod-it-inference_cpu_metric_name: "node_cpu_usage_percentage" # CPU 메트릭 이름
prod-it-inference_cpu_aggregate: "Average" # CPU 사용 합계
prod-it-inference_cpu_operator: "GreaterThan" # CPU 오퍼레이터
prod-it-inference_cpu_threshold: "80" # CPU 쓰레드홀드
prod-it-inference_mem_alert_name: "Prod-IT-Inference-K8s-Mem-Alert" # 메모리 알람 이름
prod-it-inference_mem_metric_namespace: "Microsoft.ContainerService/managedClusters" # 메모리 메트릭 이름 스페이스
prod-it-inference_mem_metric_name: "node_memory_working_set_percentage" # 메모리 메트릭 이름

 # For Region
location: koreacentral # For Region

# For Prefix Variable
prefix: EZ-Customer-01 # For Prefix Variable

# For Shared Resource Group, location and resource tags
sharedrg: PaaS-Shared-RG # For Shared Resource Group
shared_tag_creator: "Laonpeople" # For Shared Resource Tags
shared_tag_environment: "Shared" # For Shared Resource Tags

# For Shared virtual network variable
shared_vnet: "PaaS-Shared-vNet" # For Shared Vnet Name

# For Shared k8s Subnet Ids To Assign To 쿠버네티스
shared_k8s_subnet: PaaS-Shared-K8S-Subnet # For Shared Vnet k8s Subnet name

# For Shared K8S L7 로드밸런서
shared_k8s_l7_gateway_name: PaaS-Shared-Ingress-Gateway-01 # L7 로드밸런서 이름

# 쿠버네티스 Service Principal(쿠버네티스 클러스터 배포 전 Azure CLI 사용하여 생성)
service_appid: "" # Service Principal 앱 ID
service_secret: "" # Service Principal 시크릿

# Azure 쿠버네티스 공통 변수
network_plugin: "azure" # 네트워크 플러그인
network_policy: "calico" # 네트워크 정책
loadbalancer_sku: "standard" # 로드밸런서 SKU
private_cluster: "true" # 프라이빗 클러스터
k8s_sku_tier: "Standard" # 쿠버네티스 SKU
k8s_version: "1.27.7" # 쿠버네티스 버전
auto_scale_false: "false" # 오토스케일링 여부
auto_scale_true: "true" # 오토스케일링 여부
disk_driver_enabled: "true" # CSI 드라이버 Enable
file_driver_enabled: "true" # 파일 드라이버 Enable
publisher: "Microsoft" # 퍼블리셔(마이크로소프트 제공)
product: "OMSGallery/ContainerInsights" # 프로덕트(컨테이너 인사이트)
azure_policy_enabled: "true" # Azure 정책 
secret_rotation_enabled: "true" # 시크릿 로테이션 
secret_rotation_interval: "10080m" # 시크릿 로테이션 인터벌(7일 설정)

# For Shared 쿠버네티스
shared_node_resorce_group: "PaaS-Shared-VMSS-RG" # 쿠버네티스 노드 풀 리소스 그룹
shared_k8s_name: "PaaS-Shared-AKS-01" # Shared 쿠버네티스 클러스터 이름
shared_k8s_dns_prefix: "sharedk8s" # Shared 쿠버네티스 DNS 프리픽스
shared_k8s_service_cidr: "10.0.0.0/16" # Shared 쿠버네티스 서비스 CIDR
shared_k8s_dns_service_ip: "10.0.0.10" # Shared 쿠버네티스 DNS 주소
shared_agent_pool: "agentpool" # Shared 쿠버네티스 에이전트 풀 이름
shared_agent_pool_count: "1" # Shared 쿠버네티스 에이전트 풀 노드 대수
shared_agent_pool_vm_size: "Standard_D2s_v5" # Shared 쿠버네티스 에이전트 풀 가상 머신 스펙
shared_node_pool: "pashared01" # Shared 쿠버네티스 사용자 노드 풀 이름
shared_node_min_count: "1" # Shared 쿠버네티스 사용자 노드 풀 최소 노드 대수
shared_node_max_count: "3" # Shared 쿠버네티스 사용자 노드 풀 최대 노드 대수
shared_node_max_pods_count: "50" # Shared 쿠버네티스 사용자 노드 최대 파드 대수
shared_node_vm_size: "Standard_D16ds_v5" # Shared 쿠버네티스 사용자 노드 풀 가상머신 스펙
shared_node_pool_mode: "User" # Shared 쿠버네티스 사용자 노드 풀 모드
shared_agent_node_label_prefix: "Environment" # Shared 에이전트 노드 풀 프리픽스
shared_agent_node_label: "shared-agent" # Shared 쿠버네티스 에이전트 풀 노드 레이블
shared_node_pool_label_prefix: "Domain" # Shared 노드 풀 프리픽스
shared_node_pool_label: "Shared" # Shared 노드 풀 레이블
shared_alert_action_group: "Shared-K8s-Alert-Group" # 알람 액션 그룹
shared_cpu_alert_short_name: "CpuAlert" # CPU 알람 Short 이름
shared_alert_email_admin: "Shared-k8sadmin" # 알람 메일 관리자
shared_alert_email_address: "kwlee@tdgl.co.kr" # 알람 메일 주소
shared_cpu_alert_name: "Shared-K8s-Cpu-Alert" # CPU 알람 이름
shared_cpu_metric_namespace: "Microsoft.ContainerService/managedClusters" # CPU 메트릭 이름 스페이스
shared_cpu_metric_name: "node_cpu_usage_percentage" # CPU 메트릭 이름
shared_cpu_aggregate: "Average" # CPU 사용 합계
shared_cpu_operator: "GreaterThan" # CPU 오퍼레이터
shared_cpu_threshold: "80" # CPU 쓰레드홀드
shared_mem_alert_name: "Shared-K8s-Mem-Alert" # 메모리 알람 이름
shared_mem_metric_namespace: "Microsoft.ContainerService/managedClusters" # 메모리 메트릭 이름 스페이스
shared_mem_metric_name: "node_memory_working_set_percentage" # 메모리 메트릭 이름
shared_mem_aggregate: "Average" # 메모리 사용 합계
shared_mem_operator: "GreaterThan" # 메모리 오퍼레이터
shared_mem_threshold: "80" # 메모리 쓰레드홀드
shared_log_workspace_name: "PaaS-Shared-K8s-log-workspace" # 로그 WorkSpace 이름
shared_log_workspace_name_sku: "PerGB2018" # 로그 Workspace SKU
shared_log_solution_name: "ContainerInsights" # 로드 솔루션 이름
shared_diag_name: "Shared-K8s-diagnose" # 진단 이름
shared_k8s_log: # 쿠버네티스 로깅
- name: "cloud-controller-manager" # 컨트롤러 Manager
- name: "cluster-autoscaler" # 클러스터 오토스케이러
- name: "csi-azuredisk-controller" # csi disk 컨트롤러
- name: "csi-azurefile-controller" # csi 파일 컨트롤러
- name: "csi-snapshot-controller" # csi 스냅샷 컨트롤러
- name: "kube-apiserver" # 쿠버네티스 API 서버
- name: "kube-controller-manager" # 쿠버네티스 컨트롤러 Manager
- name: "kube-scheduler" # 쿠버네티스 스케쥴러
shared_k8s_metric: # 쿠버네티스 메트릭
- name: "AllMetrics" # 모든 메트릭
shared_k8s_metric_enabled: true # 메트릭 활성화
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress-service
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: wordpress-app.datacloudstack.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
  tls:
  - hosts:
    - wordpress-app.datacloudstack.com
    secretName: wordpress-app-datacloudstack-secret
